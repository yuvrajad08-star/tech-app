<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechArchive Ultra Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon: #00ffcc; --bg: #050505; --card-bg: rgba(255,255,255,0.05); }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 80px; }
        
        /* Header & Search */
        .header { background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); padding: 15px; text-align: center; border-bottom: 1px solid var(--neon); position: sticky; top: 0; z-index: 100; }
        .search-container { padding: 10px; display: flex; justify-content: center; }
        #searchInput { width: 90%; max-width: 400px; background: #111; border: 1px solid var(--neon); color: #fff; padding: 10px; border-radius: 20px; outline: none; }

        /* Post Cards */
        #posts-container { padding: 15px; max-width: 700px; margin: auto; }
        .post-card { background: var(--card-bg); border-radius: 15px; overflow: hidden; margin-bottom: 25px; border: 1px solid rgba(0,255,204,0.1); transition: 0.3s; position: relative; }
        .post-card img { width: 100%; height: 200px; object-fit: cover; border-bottom: 1px solid rgba(0,255,204,0.1); }
        .post-info { padding: 15px; }
        .post-category { font-size: 0.7rem; background: var(--neon); color: #000; padding: 2px 8px; border-radius: 5px; text-transform: uppercase; font-weight: bold; }
        .post-title { font-size: 1.3rem; color: var(--neon); margin: 10px 0; font-weight: bold; }
        .post-content { color: #ccc; font-size: 0.95rem; line-height: 1.6; }
        
        .delete-btn { position: absolute; top: 10px; right: 10px; background: rgba(255,0,0,0.7); color: #fff; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; display: none; }

        /* Admin Modal */
        .admin-btn { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: var(--neon); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000; font-size: 24px; cursor: pointer; box-shadow: 0 0 20px var(--neon); z-index: 1000; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; padding: 20px; align-items: center; justify-content: center; overflow-y: auto; }
        .modal-content { background: #111; width: 100%; max-width: 450px; padding: 25px; border-radius: 20px; border: 1px solid var(--neon); }
        input, textarea, select { width: 100%; background: #222; border: 1px solid #444; color: #fff; padding: 12px; margin: 8px 0; border-radius: 8px; box-sizing: border-box; }
        .btn-submit { background: var(--neon); color: #000; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <h1 style="margin:0; font-size: 1.2rem; color: var(--neon);">TECH_ARCHIVE_ULTRA</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search logs..." oninput="searchPosts()">
        </div>
    </div>

    <div id="posts-container"></div>

    <div class="admin-btn" onclick="openAdmin()"><i class="fas fa-plus"></i></div>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--neon); margin-top:0;">Secure Entry</h2>
            <input type="password" id="adminPin" placeholder="Admin PIN">
            <input type="text" id="postTitle" placeholder="Post Title">
            <input type="text" id="imageUrl" placeholder="Image URL (Direct link)">
            <select id="category">
                <option value="General">General</option>
                <option value="Hacking">Hacking</option>
                <option value="Tips">Tips</option>
            </select>
            <textarea id="postContent" rows="4" placeholder="Content..."></textarea>
            <button class="btn-submit" onclick="submitPost()">PUBLISH</button>
            <button style="background:none; color: #666; border:none; margin-top:10px; cursor:pointer; width:100%;" onclick="closeAdmin()">Cancel</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://qghflbvolhhelmkuauas.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFnaGZsYnZvbGhoZWxta3VhdWFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNDAxMjUsImV4cCI6MjA4NTgxNjEyNX0.xWPafcpI45AKyxX4pwgkvXINbpzwCClnNMOHgziE3eo';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const ADMIN_PIN = "1234"; 
        let allPosts = [];

        async function fetchPosts() {
            const { data, error } = await _supabase.from('posts').select('*').order('created_at', { ascending: false });
            if (error) return;
            allPosts = data;
            displayPosts(data);
        }

        function displayPosts(data) {
            const container = document.getElementById('posts-container');
            container.innerHTML = data.map(post => `
                <div class="post-card">
                    ${post.image_url ? `<img src="${post.image_url}" alt="thumb">` : ''}
                    <div class="post-info">
                        <span class="post-category">${post.category || 'General'}</span>
                        <div class="post-title">${post.title}</div>
                        <div class="post-content">${post.content}</div>
                    </div>
                    <button class="delete-btn" id="del-${post.id}" onclick="deletePost(${post.id})">Delete</button>
                </div>
            `).join('');
        }

        function searchPosts() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allPosts.filter(p => p.title.toLowerCase().includes(term) || p.content.toLowerCase().includes(term));
            displayPosts(filtered);
        }

        function openAdmin() { document.getElementById('adminModal').style.display = 'flex'; }
        function closeAdmin() { document.getElementById('adminModal').style.display = 'none'; }

        async function submitPost() {
            const pin = document.getElementById('adminPin').value;
            if (pin !== ADMIN_PIN) { alert("Wrong PIN!"); return; }

            const newPost = {
                title: document.getElementById('postTitle').value,
                content: document.getElementById('postContent').value,
                image_url: document.getElementById('imageUrl').value,
                category: document.getElementById('category').value
            };

            const { error } = await _supabase.from('posts').insert([newPost]);
            if (error) alert(error.message);
            else { alert("Success!"); closeAdmin(); fetchPosts(); }
        }

        async function deletePost(id) {
            const pin = prompt("Enter PIN to delete:");
            if (pin !== ADMIN_PIN) return;
            const { error } = await _supabase.from('posts').delete().eq('id', id);
            if (!error) fetchPosts();
        }

        fetchPosts();
    </script>
</body>
</html>
