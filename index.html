<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Archive Lab</title>
    
    <script src='//libtl.com/sdk.js' data-zone='10573083' data-sdk='show_10573083'></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .btn {
            background-color: #0088cc;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #006699;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <h1>Welcome to Tech Archive Lab</h1>
        <p>Explore premium tech tools and resources.</p>
        
        <button class="btn" onclick="showAd()">Explore Resources</button>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // Monetag Ad Show Function
        function showAd() {
            if (typeof show_10573083 === 'function') {
                show_10573083().then(() => {
                    console.log('Ad finished or skipped');
                });
            } else {
                alert('Welcome to the Lab!');
            }
        }

        // Particles Configuration
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#0088cc" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "color": "#0088cc" },
                "move": { "enable": true, "speed": 2 }
            }
        });
    </script>
</body>
</html>
